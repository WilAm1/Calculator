<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorinator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <!-- Add Display -->
        <div class="display">
            <div class="initial-computation">
                <p id="computation">Computation P</p>
            </div>
            <div class="display-container">
                <p id="input-text">Input p </p>
            </div>
        </div>
        <!-- Add btns -->
        <div class="btn-container">
            <!-- <div class="num-pad"> -->
            <button class="btn  btn-display num-val btn-7" value="7">7</button>
            <button class="btn  btn-display num-val btn-8" value="8">8</button>
            <button class="btn  btn-display num-val btn-9" value="9">9</button>
            <button class="btn  btn-display num-val btn-4" value="4">4</button>
            <button class="btn  btn-display num-val btn-5" value="5">5</button>
            <button class="btn  btn-display num-val btn-6" value="6">6</button>
            <button class="btn  btn-display num-val btn-1" value="1">1</button>
            <button class="btn  btn-display num-val btn-2" value="2">2</button>
            <button class="btn  btn-display num-val btn-3" value="3">3</button>
            <button class="btn  btn-display num-val btn-0" value="0">0</button>
            <button class="btn  btn-display btn-period" value=".">.</button>
            <button class="btn btn-del">DEL</button>
            <!-- </div> -->
            <button class="btn btn-operator btn-add">+</button>
            <button class="btn btn-operator btn-sub">-</button>
            <button class="btn btn-operator btn-mul">*</button>
            <button class="btn btn-operator btn-div">/</button>
            <button class="btn btn-equal">=</button>
            <button class="btn btn-clear">CLEAR</button>
        </div>


    </div>

</body>

</html>
